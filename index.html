<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpiderMultiverse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Orbitron','Oswald',sans-serif; background: linear-gradient(135deg, #000000, #7f1d1d, #f59e0b); }
    .fade { opacity: 0; transition: opacity .6s ease;}
    .fade.show { opacity: 1; }
    .web-bg {
      background-image: url('gambar_index/spider-verse.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.30;
      position: fixed;
      inset: 0;
      z-index: -1;
    }
  </style>
</head>

<body class="min-h-screen text-white relative">
  <div class="web-bg"></div>

  <nav class="fixed top-0 w-full bg-black bg-opacity-70 backdrop-blur p-4 flex justify-between items-center z-50">
    <div class="flex items-center space-x-2">
      <img src="gambar_index/spider_icon.png" alt="Spider Icon" class="w-8 h-8">
      <h1 class="text-3xl font-bold text-yellow-400 tracking-wider">SpiderMultiverse</h1>
    </div>
    <div class="space-x-6 text-lg">
      <a href="index.html" class="hover:text-red-400 font-bold underline">Home</a>
      <a href="movie.html" class="hover:text-red-400">Movies</a>
      <a href="about.html" class="hover:text-red-400">About</a>
      <a href="videogames.html" class="hover:text-red-400">Video Games</a>
      <a href="characters.html" class="hover:text-red-400">Characters</a>
      <a href="contact.html" class="hover:text-red-400">Contact</a>
    </div>
  </nav>

  <main id="page-content" class="fade pt-24 px-8 pb-8 text-center">
    <h1 class="text-5xl font-extrabold text-yellow-300 drop-shadow animate-pulse mb-6">Welcome to SpiderMultiverse</h1>
    <p class="max-w-3xl mx-auto text-lg">Jelajahi dunia Spider-Man dari komik, film, video game, hingga multiverse yang penuh varian Spider-Man!</p>
    <img src="gambar_index/spiderman_pose.png" alt="Spiderman" class="w-64 mx-auto my-10 transform hover:scale-110 transition duration-500">
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", ()=> document.getElementById("page-content").classList.add("show"));
    document.querySelectorAll('a[href]').forEach(a=>{
      a.addEventListener('click', e=>{
        const content=document.getElementById("page-content");
        e.preventDefault();
        content.classList.remove("show");
        setTimeout(()=> window.location.href=a.href,400);
      });
    });
  </script>
</body>
</html>
